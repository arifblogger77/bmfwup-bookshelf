<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf Apps</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/button.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/footer.css" />
</head>

<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>

  <main>
    <section class="input_section">
      <h2 class="input_section__title">Masukkan Buku Baru</h2>
      <form id="input">
        <div class="input">
          <input id="inputBookId" type="hidden" name="id">
        </div>
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" name="title" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" name="author" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" name="year" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox" name="iscomplete">
        </div>
        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
      </form>
    </section>

    <section class="search_section">
      <h2 class="search_section__title">Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text" name="title">
        <button id="searchSubmit" type="submit" class="search_button"></button>
      </form>
    </section>

    <section class="book_shelf" id="incomplete">
      <h2 class="book_shelf__title">Belum selesai dibaca</h2>

      <div id="incompleteBookshelfList" class="book_list">
        <article class="book_item">
          <div class="book_item__inner">
            <div class="book_item__inner-content">
              <h3>Book Title</h3>
              <p>Penulis: John Doe</p>
              <p>Tahun: 2002</p>
            </div>
            <button class="primary edit_button" type="button" aria-label="edit"></button>
          </div>
          <!--    -->
          <div class="action">
            <button class="green check_button" type="button" aria-label="check"></button>
            <button class="red trash_button" type="button" aria-label="trash"></button>
          </div>
        </article>
      </div>
    </section>

    <section class="book_shelf" id="complete">
      <h2 class="book_shelf__title">Selesai dibaca</h2>

      <div id="completeBookshelfList" class="book_list">
        <article class="book_item">
          <div class="book_item__inner">
            <div class="book_item__inner-content">
              <h3>Book Title</h3>
              <p>Penulis: John Doe</p>
              <p>Tahun: 2002</p>
            </div>
            <button class="primary edit_button" type="button" aria-label="edit"></button>
          </div>
          <!--        -->
          <div class="action">
            <button class="green undo_button" type="button" aria-label="undo"></button>
            <button class="red trash_button" type="button" aria-label="trash"></button>
          </div>
        </article>
      </div>
    </section>

    <section class="snackbar">
      <div id="snackbar">Message..</div>
    </section>

  </main>

  <footer class="footer_menu">
    <button class="home_button active" type="button"></button>
    <button class="add_button" type="button"></button>
    <button class="unread_button" type="button"></button>
    <button class="read_button" type="button"></button>
  </footer>

  <script src="./js/script.js"></script>

</body>

</html>
